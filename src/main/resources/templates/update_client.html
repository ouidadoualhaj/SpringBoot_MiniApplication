	<div class = "container-fluid">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center text-info"> Update Client </h1>
				<div class = "card-body">
					
					<form th:action="@{/clients/{id} (id=${client.code_cli})}" th:object = "${client}" method="POST">
						
						
						<div class ="form-group">
							<label> Nom </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{nom_cli}"
							class = "form-control"
							
							/>
						</div>
						<div class ="form-group">
							<label> Prenom </label>
							<input
							type = "text"
							name = "prenom"
							th:field = "*{pre_cli}"
							class = "form-control"
							
							/>
						</div>
						
						<div class ="form-group">
							<label> Adresse </label>
							<input
							type = "text"
							name = "Adress"
							th:field = "*{adr_cli}"
							class = "form-control"
							
							/>
						</div><div class ="form-group">
							<label> Telefone </label>
							<input
							type = "text"
							name = "tel"
							th:field = "*{tel_cli}"
							class = "form-control"
							
							/>
						</div>
						<div class ="form-group">
							<label> Ville</label>
							<input
							type = "text"
							name = "ville"
							th:field = "*{ville_cli}"
							class = "form-control"
							
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
